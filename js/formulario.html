<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: none;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        section {
            display: none;
        }
        .pg1 {
            display: block;
        }

    </style>
    <main>
        <section class="pg1">
            <h1>Bem vindo(a)!</h1>
            <p>Para começar, qual seu nome?</p>
            <form action="#">
                <input type="text" placeholder="Digite aqui seu nome">
                <button type="button" onclick="vaiParaPg2()">Próximo</button>
            </form>
        </section>
        <section class="pg2">
            <h1>Fulano, você estuda no IFC?</h1>
            <form action="#">
                <label>
                    <input type="radio" value="1" name="estudante">Sim
                </label>
                <label>
                    <input type="radio" value="0" name="estudante">Não
                </label>
                <button type="button" onclick="vaiParaPg3()">
                    Próximo
                </button>
            </form>
        </section>
        <section class="pg3">
            <h1>Qual turma você pertence?</h1>
            <form action="#">
                <label for="turma">
                    Turma
                </label>
                <select name="turma" id="turma">
                    <option value="1">
                        1info1
                    </option>
                    <option value="2">
                        1info2
                    </option>
                    <option value="3">
                        1info3
                    </option>
                </select>
                <button type="button" onclick="vaiParaPg4()">
                    Próximo
                </button>
            </form>
        </section>
        <section class="pg4">
            <h1>Saudações, Fulano!</h1>
            <p>Você estuda na turma 1info<span>x</span></p>
            <button type="button">
                Continuar
            </button>
        </section>
    </main>
    <script type="text/javascript">
        const pg1 = document.querySelector(".pg1");
        const pg2 = document.querySelector(".pg2");
        const pg3 = document.querySelector(".pg3");
        const pg4 = document.querySelector(".pg4");

        function vaiParaPg2() {
            console.log("teste");
            pg1.style.display = "none";
            pg2.style.display = "block";

            nome = document.querySelector(".pg1 input").value;
            document.querySelector(".pg2 h1").innerHTML = `${nome}, você estuda no IFC?`;

        }

        function vaiParaPg3() {
            console.log("teste2");
            
            let estudante = document.querySelector(".pg2 input:checked").value;
            if (estudante == 1) {                
                pg2.style.display = "none";
                pg3.style.display = "block";
            } else {
                pg2.style.display = "none";
                pg4.style.display = "block";

                nome = document.querySelector(".pg1 input").value;
                document.querySelector(".pg4 h1").innerHTML = `Saudações, ${nome}!`;

                document.querySelector(".pg4 p").innerHTML = "Você pode estudar no IFC, se quiser!";               
            }
        }

        function vaiParaPg4() {
            console.log("teste3");
            pg3.style.display = "none";
            pg4.style.display = "block";

            nome = document.querySelector(".pg1 input").value;
            document.querySelector(".pg4 h1").innerHTML = `Saudações, ${nome}!`;

            let turma = document.querySelector(".pg3 form select").value;
            document.querySelector(".pg4 p span").innerHTML = turma;
        }
    </script>    
</body>
</html>
